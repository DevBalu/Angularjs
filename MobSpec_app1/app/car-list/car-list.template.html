<div class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">ST</a>
        </div>

        <div class="collapse navbar-collapse" id="js-navbar-collapse">
            <ul class="nav navbar-nav">
                <li class=""><a ng-href="/">Home</a></li>
                <li style="width: 270px; padding: 8px 0;">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for..." ng-model="$ctrl.query">
                    </div>
                </li>
            </ul>
        </div>

    </div>
</div>

<div>
    Sort by:
    <select ng-model="$ctrl.orderid">
        <option value="age">id</option>
        <option value="name">Alphabetical</option>
    </select>
</div>

<div class="container">
    <div class="row" style="margin-bottom: 20px;" ng-repeat="car in $ctrl.cars | filter:$ctrl.query | orderBy:$ctrl.orderid ">
        <div class="col col-lg-3">
            <a href="#!/cars/{{car.id}}">
                <img ng-src="{{car.imageUrl}}"  style="width: 100%; max-height: 100%;">
            </a>
        </div>

        <div class="col col-lg-9">
            <a href="#!/cars/{{car.id}}">{{car.name}}</a>
            <h4>{{car.snippet}}</h4>
        </div>
    </div>
</div>
