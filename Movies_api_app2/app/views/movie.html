<div class="container">
    <video id="videoPlayer" width="400" controls ng-if="curentVideo">
        <source src="{{curentVideo}}" type="video/mp4">
    </video>

    <div ng-repeat="playlist in movie.playlist">
        <a ng-click="setVideo(playlist.file)">{{playlist.comment}}</a>
    </div>
</div>
